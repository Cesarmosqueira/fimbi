    <mat-card class="big-card">
      <mat-card class="card">
          <h2>Latest Bonds Published</h2>

          <table mat-table [dataSource]="bonds" class="mat-elevation-z8 demo-table">

            <!-- Position Column -->
            <ng-container matColumnDef="Issuer">
              <th mat-header-cell *matHeaderCellDef> Issuer </th>
              <td mat-cell *matCellDef="let element">

              <button mat-button (click)="goToPage('i/' + element.issuer_identifier)">
                {{element.issuer_identifier}} 
              </button>
              </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="Value">
              <th mat-header-cell *matHeaderCellDef> Value </th>
              <td mat-cell *matCellDef="let element"> {{(element.nominal_value/1000000/element.splits).toPrecision(2)}}M </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="Interest Rate">
              <th mat-header-cell *matHeaderCellDef> Interest Rate </th>
              <td mat-cell *matCellDef="let element"> {{display_interest(element)}}{{element.interest_rate != -1 ? '%' : ''}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="Quantity">
              <th mat-header-cell *matHeaderCellDef> Quantity </th>
              <td mat-cell *matCellDef="let element"> {{element.splits}} </td>
            </ng-container>

            <!-- Detail Column -->
            <ng-container matColumnDef="Detail">
              <th mat-header-cell *matHeaderCellDef> Detail </th>
              <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary" (click)="goToPage('bond/' + element.id)">Detail</button>
              </td>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <div class="create_button_field">
          <br>
          <button mat-raised-button color="primary" (click)="goToPage('postbond')">Publish Bond</button>
          </div>


      </mat-card>
