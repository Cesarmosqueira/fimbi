<mat-card class="register_card">
  <p>
    <mat-card-title>Register</mat-card-title>
    <mat-card-subtitle>Welcome!</mat-card-subtitle>
  </p>
  
  <mat-form-field appearance="legacy">
    <mat-label>Username</mat-label>
    <input matInput>
    <mat-icon matSuffix>person</mat-icon>
  </mat-form-field><br>

  <mat-form-field appearance="legacy">
    <mat-label>Email</mat-label>
    <input matInput
    name="username">

    <mat-icon matSuffix>email</mat-icon>
  </mat-form-field><br>

  <mat-form-field appearance="legacy" class="pass_field">
    <mat-label>Password</mat-label>
    <input matInput>
    <mat-icon matSuffix>password</mat-icon>
  </mat-form-field>
  <mat-form-field appearance="legacy" class="pass_field">
    <mat-label>Confirm</mat-label>
    <input matInput>
    <mat-icon matSuffix>password</mat-icon>
  </mat-form-field><br>
  <mat-hint class="pass_hint">Use 8 or more characters and all that jazz</mat-hint>
  <br>
  <mat-form-field appearance="legacy">
  <mat-label>Birth date</mat-label>
  <input matInput [matDatepicker]="picker">
  <mat-hint>Must be 21+</mat-hint>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

  <mat-card-actions>
    <button mat-button="primary"><h3>Login</h3></button>
    <button mat-button>Register</button>
  </mat-card-actions>
</mat-card>
<br>
