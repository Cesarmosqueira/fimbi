<mat-card class="postbond_card"  color="primary">
  <p>
    <mat-card-title>Post Bond</mat-card-title>
  </p>
  <form autocomplete="off" (ngSubmit)="postbond()" #bondForm="ngForm">
    <p>
    <mat-form-field appearance="legacy" class="text_box">
      <mat-label>Issuer</mat-label>
      <input matInput
        name="issuer"
        [(ngModel)]="bond.issuer_identifier"
        #issuer="ngModel"
        required>
    </mat-form-field>
    <br>
    <mat-form-field appearance="legacy" class="text_box">
      <mat-label>Capitalization</mat-label>
      <input matInput
        name="Capitalization"
        [(ngModel)]="bond.capitalization_rate"
        #capitalization="ngModel"
        class="text_box"
        required>
    </mat-form-field>

    <br>
    <mat-form-field appearance="legacy" class="text_box">
      <mat-label>Due date</mat-label>
      <input  matInput [matDatepicker]=""
      name="DueDate"
      [(ngModel)]="bond.due_date"
      #due_date="ngModel"
      due_date
      required>
    </mat-form-field>

    <br>
    <mat-form-field appearance="legacy" class="text_box">
      <mat-label>External Interest Rate</mat-label>
      <input matInput
        name="ExternalInterestRate"
        [(ngModel)]="bond.external_interest_rate"
        #capitalization="ngModel"
        class="text_box"
        required>
    </mat-form-field>

    <br>
    <mat-form-field appearance="legacy" class="text_box">
      <mat-label>Interest Rate</mat-label>
      <input matInput
        name="InterestRate"
        [(ngModel)]="bond.interest_rate"
        #capitalization="ngModel"
        class="text_box"
        required>
    </mat-form-field>

    <br>
    <mat-form-field appearance="legacy" class="text_box">
      <mat-label>Total Value</mat-label>
      <input matInput
        name="TotalValue"
        [(ngModel)]="bond.nominal_value"
        #capitalization="ngModel"
        class="text_box"
        required>
    </mat-form-field>

    <br>
    <mat-form-field appearance="legacy" class="text_box">
      <mat-label>Quantity</mat-label>
      <input matInput
        name="Quantity"
        [(ngModel)]="bond.splits"
        #capitalization="ngModel"
        class="text_box"
        required>
    </mat-form-field>
    </p>
    <mat-card-actions>
      <button mat-button="secondary" type="submit">
        <h3>Post</h3>
      </button>

    </mat-card-actions>


  </form>

</mat-card>
